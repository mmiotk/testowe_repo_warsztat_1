name: Akcje społecznościowe
on: [push]

jobs:
  community_actions_demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Akcja społecznościowa do analizy jakości kodu
      - name: Analiza jakości kodu
        uses: github/super-linter@v4
        with:
          # Parametry specyficzne dla tej akcji
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Ta akcja została stworzona przez GitHub, ale jest w osobnym repozytorium

      # Inna popularna akcja społecznościowa
      - name: Prześlij wyniki do Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
        # Ta akcja jest stworzona i utrzymywana przez firmę Codecov
