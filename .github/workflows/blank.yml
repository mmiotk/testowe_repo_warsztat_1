on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Zbuduj aplikację
        run: echo "Budowanie aplikacji..."

  deploy_staging:
    needs: [build]
    runs-on: ubuntu-latest
    environment: staging      # Automatyczne wdrożenie
    steps:
      - name: Wdróż na staging
        run: echo "Automatyczne wdrożenie na staging"

  deploy_production:
    needs: [build]
    runs-on: ubuntu-latest
    environment: production   # Wymaga ręcznego zatwierdzenia
    steps:
      - name: Wdróż na produkcję
        run: |
          echo "Wdrożenie na produkcję po zatwierdzeniu przez team lead"
          echo "Ta operacja była monitorowana i zatwierdzona"