# Uruchamiaj przy różnych zdarzeniach - większa elastyczność
on: [push, pull_request, release]

jobs:
  flexible_response:
    runs-on: ubuntu-latest
    steps:
      - name: Reaguj na różne sytuacje
        run: |
          echo "Workflow uruchomiony przez: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "Wykryto nowy kod w repozytorium"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "Ktoś chce scalić swoje zmiany"
          elif [ "${{ github.event_name }}" == "release" ]; then
            echo "Została utworzona nowa wersja"
          fi
