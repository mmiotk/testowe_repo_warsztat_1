# .github/workflows/main.yml
name: Demonstracja własnej akcji
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Pobierz kod repozytorium
        uses: actions/checkout@v4

      - name: Uruchom niestandardowe wdrożenie
        id: deploy
        uses: ./.github/actions/custom-deploy
        with:
          environment: 'staging'
          deployment-key: ${{ secrets.DEPLOY_KEY }}

      - name: Pokaż wynik wdrożenia
        run: |
          echo "Aplikacja wdrożona na: ${{ steps.deploy.outputs.deployment-url }}"