name: Testy z pokryciem kodu
on: [push, pull_request]

jobs:
  test_with_coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Pobierz kod
        uses: actions/checkout@v4

      - name: Skonfiguruj Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Zainstaluj zależności
        run: npm ci

      - name: Uruchom testy z pokryciem
        run: npm run test:coverage
        # Generuje pliki pokrycia (np. coverage/lcov.info)

      # Akcja społecznościowa do przesłania wyników pokrycia
      - name: Prześlij pokrycie do Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
        # Ta akcja automatycznie znajduje i przesyła pliki pokrycia