on:
  push:
    branches:
      - main              # Tylko główna gałąź
      - develop           # Gałąź rozwojowa
      - 'feature/*'       # Wszystkie gałęzie zaczynające się od "feature/"
      - 'release/**'      # Wszystkie gałęzie release (wielopoziomowe)

jobs:
  build_for_important_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Buduj tylko ważny kod
        run: |
          echo "Budowanie dla gałęzi: ${{ github.ref_name }}"
          echo "To jest ważna gałąź, więc budujemy aplikację"
