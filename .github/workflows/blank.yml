name: Reakcje na sprawdzenia kodu
on:
  check_run:
    types: [completed, rerequested]

jobs:
  analyze_check_results:
    runs-on: ubuntu-latest
    steps:
      - name: Analizuj wyniki sprawdzeń
        run: |
          echo "Nazwa sprawdzenia: ${{ github.event.check_run.name }}"
          echo "Status: ${{ github.event.check_run.status }}"
          echo "Wniosek: ${{ github.event.check_run.conclusion }}"
          
          if [ "${{ github.event.check_run.conclusion }}" == "failure" ]; then
            echo "Sprawdzenie nie powiodło się - uruchamianie diagnostyki"
          fi
