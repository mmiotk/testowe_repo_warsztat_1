name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22] # Używam aktualnych wersji LTS i najnowszej stabilnej
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm' # Włączenie cachowania zależności npm dla szybszych buildów

      - name: Install dependencies ⚙️
        run: npm ci # Użyj 'npm ci' dla czystej instalacji z package-lock.json

      - name: Build project (if applicable) 🏗️
        run: npm run build --if-present # Uruchom skrypt 'build' jeśli istnieje w package.json

      - name: Run tests 🧪
        run: npm test
