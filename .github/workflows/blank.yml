# Ten workflow WYGLĄDA jakby mógł utworzyć nieskończoną pętlę, ale jest bezpieczny
on:
  push:
    branches: [main]

jobs:
  add_documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Dodaj timestamp do README (bezpieczne z GITHUB_TOKEN)
        run: |
          echo "Ostatnia aktualizacja: $(date)" >> README.md
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Auto-update timestamp"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
