# Ten workflow pomoże nam zrozumieć, jakie informacje GitHub zbiera o zdarzeniu
on: push

jobs:
  investigate_event:
    runs-on: ubuntu-latest
    steps:
      - name: Pokaż informacje o commicie
        run: |
          echo "SHA commita: ${{ github.sha }}"
          echo "Referacja Git: ${{ github.ref }}"
          echo "Kto wykonał push: ${{ github.actor }}"
