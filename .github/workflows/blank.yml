on:
  issues:
    types:
      - opened    # Nowe zgłoszenie - potrzebuje powitania
      - labeled   # Dodano etykietę - może potrzebuje kategoryzacji
      - closed    # Zamknięto - może potrzebuje archiwizacji

jobs:
  respond_to_issue_lifecycle:
    runs-on: ubuntu-latest
    steps:
      - name: Powitaj nowych użytkowników
        if: github.event.action == 'opened'
        run: |
          echo "Dziękujemy za zgłoszenie! Numer: ${{ github.event.issue.number }}"
          echo "Autor: ${{ github.event.issue.user.login }}"

      - name: Kategoryzuj na podstawie etykiety
        if: github.event.action == 'labeled'
        run: |
          echo "Dodano etykietę: ${{ github.event.label.name }}"
          echo "Do issue #${{ github.event.issue.number }}"

      - name: Archiwizuj zamknięte zgłoszenia
        if: github.event.action == 'closed'
        run: |
          echo "Issue #${{ github.event.issue.number }} zostało zamknięte"
          echo "Powód: ${{ github.event.issue.state_reason }}"
