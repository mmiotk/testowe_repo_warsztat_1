on:
  push:
    branches: [main]

jobs:
  conditional_deployment:
    runs-on: ubuntu-latest
    # Uruchom tylko jeśli commit zawiera słowo "deploy"
    if: contains(github.event.head_commit.message, 'deploy')
    steps:
      - name: Wdrażanie na podstawie commit message
        run: |
          echo "Wykryto słowo 'deploy' w commit message:"
          echo "${{ github.event.head_commit.message }}"
          echo "Rozpoczynam wdrożenie..."
