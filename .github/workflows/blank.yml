name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22] # UÅ¼ywam aktualnych wersji LTS i najnowszej stabilnej
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm' # WÅ‚Ä…czenie cachowania zaleÅ¼noÅ›ci npm dla szybszych buildÃ³w

      - name: Install dependencies âš™ï¸
        run: npm ci # UÅ¼yj 'npm ci' dla czystej instalacji z package-lock.json

      - name: Build project (if applicable) ğŸ—ï¸
        run: npm run build --if-present # Uruchom skrypt 'build' jeÅ›li istnieje w package.json

      - name: Run tests ğŸ§ª
        run: npm test
