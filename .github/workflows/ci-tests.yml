name: Podstawowe użycie kontenera
on: [push, pull_request]

jobs:
  simple_container_job:
    runs-on: ubuntu-latest
    # Najprostsza forma - tylko nazwa obrazu
    container: node:18
    steps:
      - name: Sprawdź środowisko Node.js
        run: |
          # Ten kod uruchamia się wewnątrz kontenera node:18
          echo "Sprawdzam wersję Node.js w kontenerze:"
          node --version
          echo "Sprawdzam wersję npm:"
          npm --version
          echo "Sprawdzam czy jestem w kontenerze:"
          ls /.dockerenv && echo "✅ Jestem w kontenerze!" || echo "❌ Nie jestem w kontenerze"
