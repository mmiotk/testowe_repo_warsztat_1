name: Nauka używania akcji z Marketplace
on: [push, pull_request]

jobs:
  demo_marketplace_action:
    runs-on: ubuntu-latest
    steps:
      # Krok 1: Zawsze zacznij od pobrania kodu źródłowego
      - name: Pobierz kod z repozytorium
        uses: actions/checkout@v4
        # Ta akcja jest tak fundamentalna, że jest używana w 99% workflow
        # Jest rozwijana i utrzymywana bezpośrednio przez GitHub

      # Krok 2: Skonfiguruj środowisko Node.js
      - name: Przygotuj środowisko Node.js
        uses: actions/setup-node@v4
        with:
          # Parametr wejściowy specyfikujący wersję Node.js
          node-version: '18'
          # Opcjonalny parametr włączający cache dla npm
          cache: 'npm'
        # Ta akcja automatycznie pobiera i instaluje określoną wersję Node.js
        # Dodatkowo konfiguruje PATH i zmienne środowiskowe

      # Krok 3: Teraz możesz używać Node.js i npm
      - name: Sprawdź zainstalowane wersje
        run: |
          echo "Sprawdzamy co zostało zainstalowane przez akcję:"
          node --version
          npm --version
          echo "Sprawdzamy czy cache npm działa:"
          npm config get cache
