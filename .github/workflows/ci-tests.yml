# Ten workflow BĘDZIE uruchamiał kolejne workflow, jeśli istnieją
on:
  issues:
    types: [opened, labeled]

jobs:
  auto_triage:
    runs-on: ubuntu-latest
    steps:
      - name: Dodaj etykietę (wyzwoli kolejne workflow)
        env:
          # Używamy personal access token zamiast GITHUB_TOKEN
          GH_TOKEN: ${{ secrets.MY_PERSONAL_TOKEN }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
        run: |
          gh issue edit $ISSUE_URL --add-label "needs-triage"
          # Jeśli istnieje workflow reagujący na dodanie etykiety, zostanie uruchomiony