name: Auto-update timestamp
on:
  push:
    branches: [main]

# Kluczowy element - jawne określenie uprawnień
permissions:
  contents: write  # Pozwól na modyfikację zawartości repozytorium

jobs:
  add_documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Pobierz kod z repozytorium
        uses: actions/checkout@v4  # Użyj najnowszej wersji
        with:
          # Ważne: użyj tokenu z odpowiednimi uprawnieniami
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Dodaj timestamp do README (bezpieczne z GITHUB_TOKEN)
        run: |
          echo "Ostatnia aktualizacja: $(date)" >> README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-update timestamp [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}