name: Przykład zarządzania zespołem zadań
on: [push, pull_request]

jobs:
  # Identyfikator zadania: musi być unikalny i opisowy
  code_quality_check:
    name: "Sprawdzenie jakości kodu"    # Nazwa wyświetlana w interfejsie GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Analiza kodu
        run: echo "Sprawdzanie stylu kodu, linting, bezpieczeństwo"

  unit_tests:
    name: "Testy jednostkowe"           # Czytelna nazwa dla zespołu
    runs-on: ubuntu-latest
    steps:
      - name: Uruchom testy
        run: echo "Wykonywanie testów jednostkowych i integracyjnych"

  build_application:
    name: "Budowanie aplikacji"         # Jasne określenie celu zadania
    runs-on: ubuntu-latest
    steps:
      - name: Kompilacja
        run: echo "Budowanie finalnej wersji aplikacji"
