name: CI Tests  # ← Ta nazwa MUSI pasować do "CI Tests" w workflow_run
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Najprostszy sposób - pojedynczy string
  simple_job:
    runs-on: ubuntu-latest
    steps:
      - name: Podstawowe zadanie
        run: echo "Uruchamiam na najnowszym Ubuntu"

  # Użycie zmiennej dla dynamicznego wyboru
  dynamic_job:
    runs-on: ${{ vars.PREFERRED_OS }}
    steps:
      - name: Dynamiczny wybór systemu
        run: echo "Uruchamiam na systemie zdefiniowanym w zmiennej"

  # Tablica etykiet dla precyzyjnego targetowania
  precise_job:
    runs-on: [self-hosted]
    steps:
      - name: Zadanie wymagające GPU
        run: echo "Uruchamiam na dedykowanej maszynie z kartą graficzną"
